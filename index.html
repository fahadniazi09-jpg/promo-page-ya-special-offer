<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahad Niazi | SMM Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00d4ff; box-shadow: 0 0 20px rgba(0,212,255,0.2); }
        h2 { text-align: center; color: #00d4ff; text-transform: uppercase; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .stat-box span { display: block; font-size: 18px; font-weight: bold; color: #00d4ff; }
        .btn-order { background: #00d4ff; color: #000; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-order:hover { background: #fff; transform: translateY(-2px); }
        .viral-box { background: rgba(0, 212, 255, 0.1); border: 1px dashed #00d4ff; padding: 15px; border-radius: 10px; margin-top: 20px; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Growth Dashboard</h2>
    
    <div class="stats-grid">
        <div class="stat-box">Orders<span>1,240+</span></div>
        <div class="stat-box">Users<span>5,800+</span></div>
    </div>

    <div class="form-group">
        <label>Select Service</label>
        <select>
            <option>YouTube Subscribers (HQ)</option>
            <option>Instagram Followers (Non-Drop)</option>
            <option>TikTok Views (Viral Pack)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Channel/Profile Link</label>
        <input type="text" placeholder="https://youtube.com/c/yourchannel">
    </div>

    <div class="form-group">
        <label>Quantity</label>
        <input type="number" placeholder="Min: 100 - Max: 10,000">
    </div>

    <button class="btn-order" onclick="processOrder()">PLACE ORDER NOW</button>

    <div class="viral-box">
        üéÅ <b>BONUS:</b> Share this panel with 5 friends to get 50 FREE Subscribers instantly! 
        <br><br>
        <button onclick="shareLink()" style="background:#25d366; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Share on WhatsApp</button>
    </div>
</div>

<script>
    function processOrder() {
        alert("System Busy! Please complete the Viral Task below to unlock the server.");
    }
    function shareLink() {
        let text = encodeURIComponent("Bhai, yahan se free subscribers aur followers mil rahe hain! Jaldi check karo: " + window.location.href);
        window.open("https://api.whatsapp.com/send?text=" + text);
    }
</script>

</body>
</html>
