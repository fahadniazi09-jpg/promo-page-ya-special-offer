<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahad Niazi | All-In-One SMM Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; }
        .panel-card { background: #111; border: 1px solid #00d4ff; padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2); }
        h1 { color: #00d4ff; font-size: 22px; margin-bottom: 20px; text-transform: uppercase; }
        .input-box { margin-bottom: 15px; text-align: left; }
        label { font-size: 13px; color: #888; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; box-sizing: border-box; font-size: 14px; }
        .btn-submit { background: linear-gradient(90deg, #00d4ff, #0072ff); color: #000; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .status-msg { background: rgba(255, 0, 0, 0.1); border: 1px dashed #ff4d4d; color: #ff4d4d; padding: 10px; border-radius: 10px; margin-top: 15px; font-size: 12px; display: none; }
        .viral-task { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; font-size: 13px; }
    </style>
</head>
<body>

<div class="panel-card">
    <h1>üöÄ Multi-Platform Panel</h1>
    
    <div class="input-box">
        <label>Select Platform</label>
        <select id="platform">
            <option>YouTube</option>
            <option>Instagram</option>
            <option>TikTok</option>
            <option>Facebook</option>
        </select>
    </div>

    <div class="input-box">
        <label>Select Service</label>
        <select id="service">
            <option>Subscribers / Followers</option>
            <option>Views (Viral Boost)</option>
            <option>Watch Time (4000 Hours Pack)</option>
            <option>Post Likes / Hearts</option>
        </select>
    </div>

    <div class="input-box">
        <label>Channel / Profile / Post URL</label>
        <input type="text" id="url" placeholder="Paste link here...">
    </div>

    <div class="input-box">
        <label>Quantity</label>
        <input type="number" id="qty" placeholder="e.g. 1000">
    </div>

    <button class="btn-submit" onclick="submitOrder()">START GENERATING</button>

    <div id="status" class="status-msg">
        ‚ö†Ô∏è ERROR: Server is overloaded! Please complete the verification task below to prioritize your order.
    </div>

    <div class="viral-task">
        <p>To verify you are not a bot, share this panel with 5 friends on WhatsApp.</p>
        <button onclick="share()" style="background:#25d366; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">Verify via WhatsApp</button>
    </div>
</div>

<script>
    function submitOrder() {
        document.getElementById('status').style.display = 'block';
    }
    function share() {
        let text = encodeURIComponent("Bhai, yahan se free YouTube/TikTok services mil rahi hain! Try karo: " + window.location.href);
        window.open("https://api.whatsapp.com/send?text=" + text);
    }
</script>

</body>
</html>
